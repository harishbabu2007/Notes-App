<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Notes App</a>
        <form class="form-inline">
            <h5 style="color: white; padding-right: 10px; padding-top: 5px;">Live Searching</h5>
            <input style="width: 250px;" id="search-text" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        
    </nav>
    <div id="clickget">
        <div class="container my-3">
            <div id="add">
                <h1>Welcome to Notes App</h1>
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Add a Note</h5>
                      <textarea class="form-control" id="add-note" rows="6"></textarea><br>
                      <button id="add-btn" class="btn btn-primary">Add Note</button>
                    </div>
                </div>
                <br>
                <hr>
            </div>
    
            <h1>Your notes</h1>
            <h3 id="message"></h3>
            <div id="note-cards" class="container-fluid row">
    
            </div>
        </div>
    </div>
    
</body>
<script src="/static/app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
